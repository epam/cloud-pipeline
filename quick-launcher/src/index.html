<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>%CP_APPLICATIONS_TITLE%</title>
  <style type="text/css">
    body {
      background-color: rgb(25, 50, 75);
      font-family: Arial, sans-serif;
      position: relative;
      margin: 0;
    }
    .scalable-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    .scalable-background > div {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      transform: scale(1.1);
      transition: opacity 3.0s ease-in-out, transform 3.0s ease-in-out;
      background: rgb(67, 127, 139) url("%CP_APPLICATIONS_BACKGROUND%") fixed center center;
      background-size: cover;
    }
    .scalable-background.displayed > div {
      opacity: 1;
      transform: scale(1.0);
    }
  </style>
</head>
<body style="position: relative;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="application/javascript">
    window.onload = function () {
      var el = document.getElementById("background");
      if (el) {
        el.classList.add('displayed');
      }
    }
  </script>
  <div
    id="background"
    class="scalable-background"
  >
    <div>
      &nbsp
    </div>
  </div>
  <div id="root"></div>
  <div id="modals" style="position: absolute; top: 0"></div>
</body>
</html>
