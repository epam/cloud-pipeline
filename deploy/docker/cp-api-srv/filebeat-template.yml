setup.template.name: "application_log_template"
setup.template.pattern: "application_log*"
setup.tempalte.enabled: false
output.elasticsearch:
  hosts: ["http://${CP_SEARCH_ELK_INTERNAL_HOST}:${CP_SEARCH_ELK_ELASTIC_INTERNAL_PORT}"]
  pipeline: "api_server"
  index: "application_log"
filebeat:
  inputs:
    - paths:
        - /opt/api/logs/security.json
      json.keys_under_root: true
      json.add_error_key: true
      fields:
        service: api-srv
        type: security
    - paths:
        - /opt/api/logs/application.json
      json.keys_under_root: true
      json.add_error_key: true
      fields:
        service: api-srv
        type: application
processors:
  - drop_fields:
      fields: ["instant", "beat", "log", "loggerFqcn", "threadId", "log_context", "offset", "threadPriority", "endOfBatch", "agent", "log.offset", "esc" ]