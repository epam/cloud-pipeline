<html lang="en">

<head>

    <style>
        html,
        body {

            right: 20px;

            height: 20px;
            cursor: pointer;
        }

<body>
    <div id="terminal"></div>
    <div id="settings">
        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

        </svg>
