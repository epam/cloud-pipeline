apiVersion: apps/v1
kind: Deployment
metadata:
  name: cp-share-srv
  namespace: default
spec:
  selector:
    matchLabels:
      cloud-pipeline/cp-share-srv: "true"
  replicas: 1
  template:
    metadata:
      namespace: default
      labels:
        cloud-pipeline/cp-share-srv: "true"
    spec:
      nodeSelector:
        cloud-pipeline/cp-share-srv: "true"
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: cp-share-srv
          image: ${CP_DOCKER_DIST_SRV}lifescience/cloud-pipeline:share-srv-$CP_VERSION
          imagePullPolicy: "Always"
          securityContext:
            privileged: true
          command: ["/init"]
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef:
              name: cp-config-global
          volumeMounts:
            - mountPath: /opt/share-srv/pki
              name: share-pki
            - mountPath: /opt/share-srv/sso
              name: share-sso
            - mountPath: /opt/share-srv/logs
              name: share-logs
            - mountPath: /opt/idp/pki
              name: idp-pki
            - mountPath: /opt/common/pki
              name: common-pki
              readOnly: true
            - mountPath: /opt/api/pki
              name: api-pki
              readOnly: true
            - mountPath: /opt/share-srv/prefs
              name: share-pref
              readOnly: true
            - mountPath: /opt/share-srv/static
              name: share-static
              readOnly: true
      volumes:
        - name: share-pki
          hostPath:
            path: /opt/share-srv/pki
        - name: share-sso
          hostPath:
            path: /opt/share-srv/sso
        - name: share-logs
          hostPath:
            path: /opt/share-srv/logs
        - name: idp-pki
          hostPath:
            path: /opt/idp/pki
        - name: common-pki
          hostPath:
            path: /opt/common/pki
        - name: api-pki
          hostPath:
            path: /opt/api/pki
        - name: share-pref
          hostPath:
            path: /opt/share-srv/prefs
        - name: share-static
          hostPath:
            path: /opt/share-srv/static
      imagePullSecrets:
        - name: cp-distr-docker-registry-secret
