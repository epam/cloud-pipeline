Lists files via specified path on the specific ref(default `HEAD`) plus adds additional info about last commit.
`repo` - the path to git repo relative to `git_root`.
---
parameters:
 - name: repo
   in: path
   type: string
   required: true
 - name: path
   in: query
   type: string
   required: false
 - name: page
   in: query
   type: integer
   required: false
   default: 0
 - name: page_size
   in: query
   type: integer
   required: false
   default: 20
 - name: ref
   in: query
   type: string
   required: false
   default: HEAD
definitions:
 GitObjectMetadataListing:
   type: object
   properties:
     git_object_metadatas:
       type: array
       items:
         $ref: '#/definitions/GitObjectMetadata'
     page:
       type: integer
     page_size:
       type: integer
     max_page:
       type: integer
 GitObjectMetadata:
   type: object
   properties:
       git_object:
         type: object
         $ref: '#/definitions/GitObject'
       git_commit:
         type: object
         $ref: '#/definitions/GitCommit'
 GitObject:
   type: object
   properties:
       git_id:
         type: string
       name:
         type: string
       git_type:
         type: string
       path:
         type: string
       mode:
         type: string
 GitCommit:
   type: object
   properties:
     commit:
       type: string
     parent_shas:
       type: array
       items:
         type: string
     author_date:
       type: string
     author:
       type: string
     author_email:
       type: string
     committer_date:
       type: string
     committer:
       type: string
     committer_email:
       type: string
     commit_message:
       type: string
responses:
 200:
   description: A listing of objects (files and dirs) with last commit info and paging info
   schema:
     $ref: '#/definitions/GitObjectMetadataListing'