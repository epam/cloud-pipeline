apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cp-docker-comp
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      namespace: default
      labels:
        cloud-pipeline/cp-docker-comp: "true"
        cloud-pipeline/core-component: "Deployment"
    spec:
      nodeSelector:
        cloud-pipeline/cp-docker-comp: "true"
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: cp-docker-comp
          image: $CP_COMMON_DISTR_DOCKER_PREFIX:docker-comp-$CP_VERSION
          imagePullPolicy: "Always"
          command: ["/init"]
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef:
              name: cp-config-global
          volumeMounts:
            - mountPath: ${CP_DOCKER_COMP_WORKING_DIR}
              name: docker-comp-wd
      volumes:
        - name: docker-comp-wd
          hostPath:
            path: ${CP_DOCKER_COMP_WORKING_DIR}
      imagePullSecrets:
        - name: cp-distr-docker-registry-secret
