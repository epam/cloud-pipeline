apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cp-statping-monitor
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      namespace: default
      labels:
        cloud-pipeline/cp-statping-monitor: "true"
    spec:
      nodeSelector:
        cloud-pipeline/cp-statping-monitor: "true"
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: cp-statping-monitor
          image: ${CP_DOCKER_DIST_SRV}lifescience/cloud-pipeline:statping-monitor-$CP_VERSION
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          command: ["/init"]
          envFrom:
            - configMapRef:
                name: cp-config-statping
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /opt/statping/logs
              name: statping-monitor-logs
            - mountPath: /opt/statping/templates
              name: statping-monitor-templates
            - mountPath: /opt/statping/pki
              name: statping-pki
            - mountPath: /opt/common/pki
              name: common-pki
              readOnly: true
      volumes:
        - name: statping-monitor-logs
          hostPath:
            path: /opt/statping/logs
        - name: statping-monitor-templates
          hostPath:
            path: /opt/statping/templates
        - name: statping-pki
          hostPath:
            path: /opt/statping/pki
        - name: common-pki
          hostPath:
            path: /opt/common/pki
