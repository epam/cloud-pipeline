apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cp-git-sync
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      name: cp-git-sync
      namespace: default
      labels:
        cloud-pipeline/cp-git-sync: "true"
        cloud-pipeline/core-component: "Deployment"
    spec:
      nodeSelector:
        cloud-pipeline/cp-git-sync: "true"
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: cp-git-sync
          image: ${CP_DOCKER_DIST_SRV}lifescience/cloud-pipeline:api-srv-$CP_VERSION
          imagePullPolicy: "Always"
          command: ["/init-git-sync", "https://$(CP_API_SRV_INTERNAL_HOST):$(CP_API_SRV_INTERNAL_PORT)/pipeline/restapi/", "$(CP_API_JWT_ADMIN)"]
          envFrom:
          - configMapRef:
              name: cp-config-global
          volumeMounts:
            - mountPath: /opt/git-sync/logs
              name: git-sync-logs
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - /liveness-git-sync.sh
            initialDelaySeconds: 600
            periodSeconds: 300
            failureThreshold: 4
      volumes:
        - name: git-sync-logs
          hostPath:
            path: /opt/git-sync/logs
      imagePullSecrets:
        - name: cp-distr-docker-registry-secret
    