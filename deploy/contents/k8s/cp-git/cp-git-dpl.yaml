apiVersion: apps/v1
kind: Deployment
metadata:
  name: cp-git
  namespace: default
spec:
  selector:
    matchLabels:
      cloud-pipeline/cp-git: "true"
  replicas: 1
  template:
    metadata:
      namespace: default
      labels:
        cloud-pipeline/cp-git: "true"
    spec:
      nodeSelector:
        cloud-pipeline/cp-git: "true"
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: cp-git
          image: ${CP_DOCKER_DIST_SRV}lifescience/cloud-pipeline:git-$CP_GITLAB_VERSION-$CP_VERSION
          imagePullPolicy: "Always"
          ports:
            - containerPort: ${CP_GITLAB_INTERNAL_PORT}
          envFrom:
          - configMapRef:
              name: cp-config-global
          volumeMounts:
            - mountPath: /var/log/gitlab
              name: git-logs
            - mountPath: /var/opt/gitlab
              name: git-data
            - mountPath: /opt/gitlab/pki
              name: git-pki
            - mountPath: /opt/idp/pki
              name: idp-pki
            - mountPath: /opt/common/pki
              name: common-pki
            - mountPath: /etc/gitlab
              name: git-config
          # With SSO enabled - readiness probe gets redirect to IdP and fails, switched to manual ping in install.sh
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: ${CP_GITLAB_INTERNAL_PORT}
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
      volumes:
        - name: git-logs
          hostPath:
            path: /opt/gitlab/logs
        - name: git-data
          hostPath:
            path: /opt/gitlab/data
        - name: git-pki
          hostPath:
            path: /opt/gitlab/pki
        - name: idp-pki
          hostPath:
            path: /opt/idp/pki
        - name: common-pki
          hostPath:
            path: /opt/common/pki
        - name: git-config
          hostPath:
            path: /opt/gitlab/config
      imagePullSecrets:
        - name: cp-distr-docker-registry-secret
