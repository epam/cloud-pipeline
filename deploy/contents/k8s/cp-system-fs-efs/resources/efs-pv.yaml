---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cp-system-pv
spec:
  capacity:
    storage: 500Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: ${CP_SYSTEM_FILESYSTEM_ID}

