buildscript {
    repositories {
        mavenCentral()
        mavenCentral()
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
    id 'org.springframework.boot' version "1.5.2.RELEASE"
    id 'java'
    id "checkstyle"
    id "pmd"
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    archiveName "data-sharing-service.jar"
}

ext {
    versionLog4j2 = "2.17.0"
}

dependencies {
    // Core library
    compile project(":cloud-pipeline-common:model")

    // Spring Boot
    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework.boot:spring-boot-starter-web")
    configurations {
        all*.exclude module : 'spring-boot-starter-logging'
    }

    // Spring Security
    compile('org.springframework.boot:spring-boot-starter-security')
    compile group: 'org.springframework.security.extensions', name: 'spring-security-saml2-core', version: '1.0.2.RELEASE'
    compile 'com.auth0:java-jwt:3.1.0'

    // Logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.24'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: project.ext.versionLog4j2
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: project.ext.versionLog4j2
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: project.ext.versionLog4j2
    compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: project.ext.versionLog4j2

    // Jackson
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'
    compile group: "com.fasterxml.jackson.datatype", name: "jackson-datatype-jsr310", version: "2.8.7"


    //Lombok
    compileOnly "org.projectlombok:lombok:1.16.20"
    testCompileOnly "org.projectlombok:lombok:1.16.20"

    // Swagger
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.1'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.1'

    // Apache Commons
    compile group: 'commons-io', name: "commons-io", version: "2.4"
    compile group: 'org.apache.commons', name: "commons-lang3", version: "3.0"

    // Retrofit
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.3.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.3.0'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.1'

    // Testing
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '4.2.2.RELEASE'
}

build.mustRunAfter ':data-sharing-service:client:buildUI'
bootRepackage.mustRunAfter ':data-sharing-service:client:buildUI'
