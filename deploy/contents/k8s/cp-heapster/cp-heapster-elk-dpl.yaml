apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cp-heapster-elk
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      namespace: default
      labels:
        cloud-pipeline/cp-heapster-elk: "true"
    spec:
      nodeSelector:
        cloud-pipeline/cp-heapster-elk: "true"
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: cp-heapster-elk
          command: 
          - /init
          image: ${CP_DOCKER_DIST_SRV}lifescience/cloud-pipeline:heapster-elk-$CP_VERSION
          imagePullPolicy: "IfNotPresent"
          envFrom:
          - configMapRef:
              name: cp-config-global
          volumeMounts:
            - mountPath: /home/elasticsearch/elasticsearch/data
              name: heapster-elk-data
          readinessProbe:
            httpGet:
              path: /
              port: 9200
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: heapster-elk-data
          hostPath:
            path: /local/heapster-elk/data
      imagePullSecrets:
        - name: cp-distr-docker-registry-secret
