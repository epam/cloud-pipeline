apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cp-search-elk
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      namespace: default
      labels:
        cloud-pipeline/cp-search-elk: "true"
    spec:
      nodeSelector:
        cloud-pipeline/cp-search-elk: "true"
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: cp-search-elk
          image: $CP_COMMON_DISTR_DOCKER_PREFIX:search-elk-$CP_VERSION
          securityContext:
            privileged: true
          imagePullPolicy: "IfNotPresent"
          command: ["bash"]
          args: ["-c", "/init.sh"]
          env:
          - name: ES_JAVA_OPTS
            value: "-Xmx4g -Xms4g -XX:+UseConcMarkSweepGC -XX:CMSInitiatingOccupancyFraction=75 -XX:+UseCMSInitiatingOccupancyOnly"
          envFrom:
          - configMapRef:
              name: cp-config-global
          volumeMounts:
            - mountPath: /var/lib/elasticsearch
              name: search-elk-data
            - mountPath: /var/log/curator
              name: search-elk-curator-log
            - name: cp-cloud-credentials
              mountPath: "/root/.cloud"
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 9200
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: search-elk-data
          hostPath:
            path: /opt/search-elk/data
        - name: search-elk-curator-log
          hostPath:
            path: /opt/search-elk/log/curator
        - name: cp-cloud-credentials
          secret:
            secretName: cp-cloud-credentials
      imagePullSecrets:
        - name: cp-distr-docker-registry-secret
