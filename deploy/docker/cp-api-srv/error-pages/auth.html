<html>
<head>
    <title>${CP_ERROR_PLATFORM_NAME} - Access Denied</title>
    <link href="static.css" rel="stylesheet">
</head>
<body>
    <div class="app__content-wrapper ant-layout-content" id="root-content">
        <div class="ant-card tools__tools-card ant-card-bordered">
            <div class="ant-card-body" style="padding: 15px; height: 100%; display: flex; flex-direction: column;">
                <div style="padding: 7px 12px 7px 7px; overflow-y: auto; position: relative; width: 100%; display: flex; flex: 1 1 0%;">
                    <div class="ant-row-flex tools__container">
                        <div class="ant-row-flex ant-row-flex-center ant-row-flex-middle tools__private-tool-not-found-container">
                            <div class="ant-row" style="font-size: large; margin: 10px;">
                                <i class="anticon anticon-exclamation-circle" style="font-size: x-large; vertical-align: middle;"></i>
                                <span style="margin-left: 10px; margin-right: 10px;">${CP_ERROR_PLATFORM_NAME} was not able to authorize you</span>
                            </div>
                            <div class="ant-row" style="font-size: larger; margin-bottom: 10px;">
                                <span>
                                    Please contact
                                    <a href="mailto:${CP_ERROR_SUPPORT_EMAIL}?Subject=${CP_ERROR_PLATFORM_NAME} access request">${CP_ERROR_PLATFORM_NAME} support team</a> to request the access
                                </span>
                            </div>
                            <div class="ant-row" style="font-size: larger; margin-bottom: 10px;">
                                <span>
                                    Or
                                    <a href="${CP_ERROR_REDIRECT_URL}">login back to the ${CP_ERROR_PLATFORM_NAME}</a> if you already own an account
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
