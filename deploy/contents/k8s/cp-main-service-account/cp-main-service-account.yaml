---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cp-main-service
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: ${CP_MAIN_SERVICE_ROLE}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cp-api-srv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: cp-main-service